<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body class="bs-primary">
    <div id="padre">
        <div id="hijo">
            <form id="bmiForm">
                <h1 class="text-primary">Calculadora de IMC</h1>
                <div class="mb-3">
                    <label for="estatura" class="form-label">Estatura</label>
                    <input type="number" class="form-control" id="estatura" aria-describedby="emailHelp" placeholder="En cm">
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="number" class="form-control" id="peso" placeholder="En Kg">
                </div>
                <button type="button" onclick="calculateBMI()" class="btn btn-success">Calcular</button>
            </form>
            <h2 id="result"></h2>
        </div>
    </div>
    <script src="logica.js"></script>
</body>

</html>
